<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	<title>Cadastro de Jogadores - UOL</title>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 pagina-pricipal">
			<div class="col-md-10 col-md-offset-1 jumbotron">
				<h1>Cadastro do Jogador UOL</h1>
				<form th:object="${jogador}" th:action="@{/salvar}" method="POST">
					<fieldset>
						<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	                        <div th:each="detailedError : ${#fields.detailedErrors()}">
	                            <span th:text="${detailedError.message}"></span>
	                        </div>
	                    </div>
					
						<div class="form-group">
							<span for="nome">Nome*:</span>
							<input type="text" class="form-control" placeholder="Nome do Jogador" id="nome" name="nome" th:field="*{nome}" autofocus="autofocus" maxlength="50"/>
						</div>
						<div class="form-group" >
							<span for="email">E-mail*:</span>
							<input type="email" class="form-control" placeholder="E-mail" id="email" name="email" th:field="*{email}" maxlength="50"/>
						</div>
						<div class="form-group">
							<span for="telefone">Telefone:</span>
							<input type="text" class="form-control telefone" placeholder="Telefone" id="telefone" name="telefone" th:field="*{telefone}"/>
						</div>
						<div class="row"> 
							<div class="col-md-6 checkbox">
								<h4>Quero ser do Grupo:</h4>
								<label class="radio-inline">
									<input type="radio" class="radio" name="nomeGrupo" value="Liga da Justiça" th:field="*{grupo.nomeGrupo}"/> Liga da Justiça
								</label>
								<label class="radio-inline">
									<input type="radio"  class="radio2" name="nomeGrupo" value="Vingadores" th:field="*{grupo.nomeGrupo}"/> Vingadores
								</label>
								<div>
									<select class="form-control" name="codNome" th:field="*{grupo.codNome}" id="liga-grup">
										<option value="">Selecione</option>
										<option class="liga" th:each="liga : ${liga}" th:value="${liga}" th:text="${liga}" ></option>
										<option class="vingadores" th:each="vingadores : ${vingadores}" th:value="${vingadores}" th:text="${vingadores}" ></option>
									</select>
								</div>

							</div>
						</div>
					</fieldset>
					<div class="caption">
						<button class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
						<a th:href="@{/}" class="btn btn-primary btn-lg">Cancelar</a>
					</div>
				</form>
				<br/>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://digitalbush.com/wp-content/uploads/2014/10/jquery.maskedinput.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
