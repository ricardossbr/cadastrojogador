<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="static/css/estilo.css"/>
	<title>Cadastro de Jogadores - UOL</title>
</head>
<body>
	<div class="row">
		<div class="col-md-8 col-md-offset-2  pagina-pricipal">
			<div class="col-md-10 col-md-offset-1 jumbotron">
				<h1>Lista de Jogadores</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>E-mail</th>
							<th>Telefone</th>
							<th>Codinome</th>
							<th>Grupo</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tdoby>
						<tr th:each="jogador : ${jogadores}">
							<td><span th:text="${jogador.nome}"></span></td>
							<td><span th:text="${jogador.email}"></span></td>
							<td><span th:text="${jogador.telefone}"></span></td>
							<td><span th:text="${jogador.grupo.nomeGrupo}"></span></td>
							<td><span th:text="${jogador.grupo.codNome}"></span></td>
							<td><a class="glyphicon glyphicon-pencil" th:href="@{/edit/{id}(id=${jogador.id})}"></a></td>
							<td><a class="glyphicon glyphicon-remove" data-toggle="modal" data-target=".bs-example-modal-sm" id="myBtn"></a></td>
							<td>
								 <!-- Modal -->
								 <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
								    <div class="modal-dialog modal-sm">
								    	<div class="modal-content">
									       <h4 class="modal-title" id="gridSystemModalLabel">Tem Certeza que deseja excluir?</h4>
									       <br/>
									       <div class="modal-footer">
									        <a  class="btn btn-default" data-dismiss="modal">NÃ£o</a>
									        <a  class="btn btn-primary"  th:href="@{/delete/{id}(id=${jogador.id})}">Sim</a>
									      </div>
									     </div>
								    </div>
								</div>
							</td>
						</tr>
					</tdoby>
				</table>
				<div class="caption">
					<a class="btn btn-primary btn-lg" th:href="@{/cadastro}" role="button">Novo Jogador</a>
				</div>
			</div>
			
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://digitalbush.com/wp-content/uploads/2014/10/jquery.maskedinput.js"></script>
	<!-- Latest compiled and minified JavaScript -->	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
		    $("#myBtn").click(function(){
		        $("#myModal").modal();
		    });
		});
	</script>
</body>
</html>
